<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header sticky-bar">
      <h1 class="header-title">Game Library</h1>
      <section class="controls">
        <input id="search" type="search" placeholder="Search games" autocomplete="off" aria-label="Search games" />
        <details id="consolePicker" class="console-picker">
          <summary id="consolePickerSummary" aria-label="Filter by console">All consoles</summary>
          <div class="console-picker-panel" role="group" aria-label="Console filters">
            <div class="console-picker-actions">
              <button id="consoleSelectAll" type="button">Select all</button>
              <button id="consoleSelectNone" type="button">Deselect all</button>
            </div>
            <div id="consoleChecks" class="console-checks"></div>
          </div>
        </details>
        <select id="sortBy" aria-label="Sort by">
          <option value="title">Aâ€“Z</option>
          <option value="console">By console</option>
          <option value="random">Random</option>
        </select>
        <button id="viewToggle" type="button" class="view-toggle" aria-label="Toggle list or grid view">
          Grid view
        </button>
      </section>
    </header>

    <p id="status" class="status" aria-live="polite"></p>

    <div class="list-viewport">
      <div class="list-scroll" id="listScroll" role="region" aria-label="Game list">
        <div class="list-inner" id="listInner">
          <div class="list-window" id="listWindow">
            <ul id="list" class="list" aria-label="Games"></ul>
          </div>
        </div>
      </div>
      <nav class="az-jump" id="azJump" aria-label="Jump to letter"></nav>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
